<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Sistema Bancario</h1>
            <p class="text-gray-600">Gestiona tus finanzas de manera segura</p>
        </header>

        <!-- Menú Principal -->
        <div id="menuPrincipal" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Menú Principal</h2>
            <div class="space-y-3">
                <button id="btnCrearCuenta" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Crear Cuenta
                </button>
                <button id="btnConsignar" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                    Realizar Consignación
                </button>
                <button id="btnLogin" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition">
                    Iniciar Sesión
                </button>
            </div>
        </div>

        <!-- Formulario de Login -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-4 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Iniciar Sesión</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Número de Cuenta</label>
                    <input type="text" id="numeroCuenta" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Clave</label>
                    <input type="password" id="clave" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <button id="btnSubmitLogin" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Ingresar
                </button>
                <button id="btnBackLogin" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                    Regresar
                </button>
            </div>
        </div>

        <!-- Menú Cliente -->
        <div id="menuCliente" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-4 hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center"></h2>
            <div class="space-y-3">
                <button id="btnConsignarOtra" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                    Consignar a Otra Cuenta
                </button>
                <button id="btnRetirar" class="w-full bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">
                    Retirar Dinero
                </button>
                <button id="btnPagarServicios" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 transition">
                    Pagar Servicios
                </button>
                <button id="btnConsultarMovimientos" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition">
                    Consultar Movimientos
                </button>
                <button id="btnCerrarSesion" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Modal para mensajes -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
                <h3 id="modalTitle" class="text-xl font-semibold mb-4"></h3>
                <p id="modalMessage" class="text-gray-600 mb-4"></p>
                <button id="modalClose" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Aceptar
                </button>
            </div>
        </div>

        <!-- Formulario Crear Cuenta -->
        <div id="crearCuentaForm" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-4 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Crear Nueva Cuenta</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="nombreCrearCuenta" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Documento</label>
                    <input type="number" id="documentoCrearCuenta" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Clave</label>
                    <input type="password" id="claveCrearCuenta" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <button id="btnSubmitCrearCuenta" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Crear Cuenta
                </button>
                <button id="btnBackCrearCuenta" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                    Regresar
                </button>
            </div>
        </div>

        <!-- Formulario Consignar -->
        <div id="consignarForm" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-4 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Consignar Dinero</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Número de Cuenta</label>
                    <input type="text" id="cuentaConsignar" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Valor a Consignar</label>
                    <input type="number" id="valorConsignar" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <button id="btnSubmitConsignar" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Consignar
                </button>
                <button id="btnBackConsignar" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                    Regresar
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
